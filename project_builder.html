<!DOCTYPE html>
<html class="index-html" lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway:100&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="imgs/hughes-building-company-favicon.png" />
    <script src="script.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HBC Project Builder</title>
  </head>
  <body>
    <div class="index-header">
      <!--WEBSITE HEADER-->
      <h1 class="header">
        HUGHES BUILDING COMPANY
        <img class="logo" src="imgs/HUGHES_BUILDING_COMPANY_LOGO.PNG" alt="Company Logo" />
      </h1>
      <!--NAVIGATION BAR-->
      <nav class="navigation">
        <ul class="navigation-ul">
          <!--HOME TAB-->
          <li class="navigation-li">
            <a class="navigation-anchor" href="index.html">HOME</a>
          </li>
          <!--PROJECT BUILDER TAB-->
          <li class="navigation-li">
            <a class="navigation-anchor" href="project_builder.html">PROJECT BUILDER</a>
          </li>
          <!--CONTACT TAB-->
          <li class="navigation-li">
            <a class="navigation-anchor" href="contact.html">CONTACT</a>
          </li>
        </ul>
      </nav>
    </div>
    <!--PROJECT BUILDER CONTAINER-->
    <div class="main-body-container">
      <!--EMPTY SPACE LEFT SIDE-->
      <div class="empty-left"></div>
      <!--FORM CONTAINER-->
      <div class="entire-form">
        <div id="error-message"></div>

        <!--PROJECT FORM-->
        <form
          class="project-form"
          id="project-form"
          action="https://httpbin.org/post"
          method="post"
        >
          <div class="form-header">
            <!--FORM HEADER-->
            <h1 class="form-header">BUILD YOUR PROJECT</h1>
          </div>
          <!--PICK ROOM-->
          <label class="form-labels">TYPE OF ROOM</label>
          <select name="room-type" class="dropdown" id="room-dropdown" required>
            <option value="Kitchen">Kitchen</option>
            <option value="Bathroom">Bathroom</option>
            <option value="Basement">Basement</option>
            <option value="Room">Room</option>
            <option value="Hallway">Hallway</option>
            <option value="Stairway">Stairway</option>
            <option value="Odd-Job">Odd Job</option>
          </select>
          <!--DEMO-->
          <label class="form-labels">DEMOLITION</label>
          <select id="demo" name="demolition" class="dropdown" id="demolition-dropdown" required>
            <option value="1">Yes</option>
            <option value="2">No</option>
            <option value="3">Partial</option>
          </select>
          <!--WALLS-->
          <label class="form-labels">NEW WALLS</label>
          <select name="new-walls" class="dropdown" id="new-walls" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="4">Several</option>
          </select>
          <!--DRYWALL-->
          <label class="form-labels">DRYWALL/FIBRE BOARD</label>
          <select name="drywall" class="dropdown" id="drywall-dropdown" required>
            <option value="1">Install Drywall</option>
            <option value="2">Repair Drywall</option>
            <option value="3">Install Wet-Wall</option>
            <option value="4">Install Fibre-glass Board</option>
          </select>
          <!--SUBFLOOR-->
          <label class="form-labels">SUBFLOOR REINFORCEMENT</label>
          <select name="subfloor" class="dropdown" id="subfloor-dropdown" required>
            <option value="0">None</option>
            <option value="1">New Floor Screws</option>
            <option value="2">Plywood Patch</option>
            <option value="3">Joist Reinforcement</option>
            <option value="4">Joist Installation</option>
          </select>
          <!--FLOORING-->
          <label class="form-labels">FLOORING INSTALLATION</label>
          <select name="flooring" class="dropdown" id="flooring-dropdown" required>
            <option value="0">None</option>
            <option value="1">Genuine Hardwood</option>
            <option value="2">Engineered Hardwood</option>
            <option value="3">Laminate/Vinyl</option>
            <option value="4">Tile</option>
          </select>
          <!--TRIM-->
          <label class="form-labels">Trim</label>
          <select name="standard-trim" class="dropdown" id="standard-trim-dropdown" required>
            <option value="0">None</option>
            <option value="1">Baseboard & Window/Door Casing</option>
            <option value="3">Crown-Molding</option>
            <option value="4">Chair-Rail</option>
            <option value="5">Feature Wall</option>
          </select>
          <label class="form-labels">Trim</label>
          <select name="deluxe-trim" class="dropdown" id="deluxe-trim-dropdown" required>
            <option value="0">None</option>
            <option value="1">Baseboard & Window/Door Casing</option>
            <option value="3">Crown-Molding</option>
            <option value="4">Chair-Rail</option>
            <option value="5">Feature Wall</option>
          </select>
          <!--WINDOWS-->
          <label class="form-labels">Window Installation</label>
          <select name="window" class="dropdown" id="window-dropdown" required>
            <option value="0">None</option>
            <option value="1">Remove/Replace Windows</option>
            <option value="2">Add Window(s)</option>
          </select>
          <!--DOORS-->
          <label class="form-labels">Door Installation</label>
          <select name="door" class="dropdown" id="door-dropdown" required>
            <option value="0">None</option>
            <option value="1">Repaint Doors</option>
            <option value="2">Remove/Replace Door(s)</option>
            <option value="3">Add New Door(s)</option>
          </select>
          <!--PAINT-->
          <label class="form-labels">Paint</label>
          <select name="paint" class="dropdown" id="paint-dropdown" required>
            <option value="0">None</option>
            <option value="1">Prime/Paint</option>
          </select>
          <!--APPLIANCE-->
          <label class="form-labels">Appliance Installation</label>
          <select name="appliance" class="dropdown" id="appliance-dropdown" required>
            <option value="0">None</option>
            <option value="1">Install New Appliances</option>
          </select>
          <div class="upload-container">
            <!--UPLOAD IMAGES-->
            <label class="input-label">Upload Images</label>
            <input
              type="file"
              id="room-photo"
              name="room-photo"
              accept="image/png, image/jpeg"
              multiple
            />
          </div>
          <!--SUBMIT BUTTON-->
          <button
            for="project-form"
            type="submit"
            class="project-submit-button"
            id="submit-project-button"
          >
            SUBMIT
          </button>
        </form>
      </div>
      <!--EMPTY SPACE RIGHT SIDE-->
      <div class="empty-right"></div>
    </div>
    <!--FOOTER-->
    <div class="footer">
      <footer>
        <p class="footer-copyright">
          BRYAN NORMAN HUGHES &copy;
        </p>
      </footer>
    </div>
  </body>
</html>
<!--THE END-->
